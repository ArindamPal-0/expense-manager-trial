<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | Expense Manager</title>

    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>

    <section id="main" class="container-fluid d-flex flex-column">

      <!-- <div class="row">
        hello
      </div>
      <div class="row bg-dark text-light flex-grow-1">
        hello2
      </div> -->

      <!-- the navbar which shows only title -->
      <header class="row">
        <section class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Expense Manager</a>
          </div>
        </section>
      </header>

      <!-- below navbar -->
      <main class="row flex-grow-1 bg-dark text-light h-75">

        <!-- the side nav -->
        <aside class="col-2 list-group p-0">

            <a href="/" class="custom-tab-width list-group-item list-group-item-action {% block expenseactive %}{% endblock expenseactive %}">Expenses</a>
            <a href="/summary" class="custom-tab-width list-group-item list-group-item-action {% block summaryactive %}{% endblock summaryactive %}">Summary</a>

        </aside>

        <!-- content of the page -->
        <article class="col bg-light border-start border-top border-white p-0 h-100 overflow-auto">
          <div class="container-fluid bg-dark text-light d-flex flex-column justify-content-between position-relative">

            <!-- Bootstrap toast used as alerts -->
            <!-- Toast container -->
            <div class="toast-container position-absolute top-0 end-0 p-3">

              <!-- Iterative over all the alerts and rendering them -->
              {% for alert in alerts %}
                <!-- Individual toasts -->
                <div class="toast show text-bg-{{alert.style}}" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <!-- <img src="..." class="rounded me-2" alt="..."> -->
                    <strong class="me-auto">{{alert.type}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                    {{alert.message}}
                  </div>
                </div>
              {% endfor %}

            </div>

            <!-- Page content -->
            {% block content %}
            {% endblock content %}

          </div>
        </article>

      </main>

    </section>
  </body>
</html>
